<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random Logo Redirect</title>
</head>
<body>
    <script>
        // Generate random number between 1 and 3
        const randomNum = Math.floor(Math.random() * 3) + 1;
        
        // Redirect directly to the random logo image
        window.location.replace(`https://dogoooo.github.io/email-random-logo/logo${randomNum}.png`);
    </script>
    
    <!-- Fallback for clients that don't support JavaScript -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=https://dogoooo.github.io/email-random-logo/logo1.png">
    </noscript>
</body>
</html>

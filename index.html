<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent;
        }
        img {
            max-width: 200px;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <script>
        // Generate random number between 1 and 3 (adjust based on how many logos you have)
        const randomNum = Math.floor(Math.random() * 3) + 1;
        
        // Create image element
        const img = document.createElement('img');
        
        // Set the source to your GitHub Pages URL + random logo
        img.src = `https://dogoooo.github.io/email-random-logo/logo${randomNum}.png`;
        img.alt = 'Company Logo';
        
        // Add image to page
        document.body.appendChild(img);
    </script>
</body>
</html>
